<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Feed Layout</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="nav">
        <h1>Social Feed</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Left Sidebar: Communities -->
        <aside class="sidebar left">
            <h2>Communities</h2>
            <ul>
                <li>What the</li>
                <li>FIGMA</li>
            </ul>
        </aside>

        <!-- Main Feed Area -->
        <main class="feed">
            <h2>Feed</h2>
            <div class="post">
                <p>Post content here...</p>
            </div>
            <div class="post">
                <p>Another post...</p>
            </div>
            <!-- Additional posts can be added here -->
        </main>

        <!-- Right Sidebar: Recommended -->
        <aside class="sidebar right">
            <h2>Recommended</h2>
            <ul>
                <li>Recommended item 1</li>
                <li>Recommended item 2</li>
            </ul>
        </aside>

    </div>

</body>
</html>
