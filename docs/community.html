<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Overall Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            flex: 1;
            width: 100%;
        }

        /* Title Section */
        .title {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #73e87b;
            color: white;
        }

        /* Menu Section */
        .menu {
            display: flex;
            justify-content: center;
            background-color: #555;
        }

        .menu a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu a:hover {
            background-color: #777;
        }

        /* Community Section */
        .community {
            padding: 20px;
            text-align: center;
        }

        .community img {
            width: 100%;
            max-height: 400px; /* Limit the height if needed */
            object-fit: cover;
            border: 1px solid #ddd;
            padding: 5px;
        }

        /* Description Section */
        .description {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            border-top: 1px solid #ddd;
        }

        /* Footer Section */
        .footer {
            padding: 15px;
            text-align: center;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Title Section -->
        <div class="title">Community Page</div>

        <!-- Menu Section -->
        <div class="menu">
            <a href="#menu1">Menu1</a>
            <a href="#menu2">Menu2</a>
        </div>

        <!-- Community Section -->
        <div class="community">
            <h2>Community</h2>
            <img src="community-image.jpg" alt="Community Image">
        </div>

        <!-- Description Section -->
        <div class="description">
            <p>Description of the community goes here. This section provides details about what the community is about, its members, and any other relevant information.</p>
        </div>

    </div>

    <!-- Footer Section -->
    <div class="footer">FOOTER</div>

</body>
</html>
