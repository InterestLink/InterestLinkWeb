<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Community</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Overall Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Radio Button Group */
        .radio-group {
            margin: 10px 0;
            text-align: left;
        }

        .radio-group label {
            font-size: 16px;
            margin-right: 15px;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .submit-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-title">Create Community</div>

        <!-- Name Field -->
        <input type="text" class="input-field" placeholder="Community Name" required>

        <!-- Description Field -->
        <textarea class="input-field" placeholder="Description" rows="3" required></textarea>

        <!-- Member Count Fields -->
        <input type="number" class="input-field" placeholder="Minimum Member Count" min="1" required>
        <input type="number" class="input-field" placeholder="Maximum Member Count" min="1" required>

        <!-- Public / Private Radio Buttons -->
        <div class="radio-group">
            <label>
                <input type="radio" name="privacy" value="public" required> Public
            </label>
            <label>
                <input type="radio" name="privacy" value="private"> Private
            </label>
        </div>

        <!-- Submit Button -->
        <button class="submit-button">Create Community</button>
    </div>

</body>
</html>
